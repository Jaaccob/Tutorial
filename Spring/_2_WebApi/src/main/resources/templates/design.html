<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Przygotuj własne taco!</h1>
<img th:src="@{/images/TacoCloud.png}" alt="taco">

<form method="POST" th:object="${design}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Wybierz rodzaj mąki</h3>
            <div th:each="ingredient : ${wrap}">
                <label>
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">SKŁADNIKI</span><br>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Wybierz rodzaj mięsa</h3>
            <div th:each="ingredient : ${protein}">
                <label>
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                </label>
                <span th:text="${ingredient.name}">SKŁADNIKI</span>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Wybierz rodzaj sera</h3>
            <div th:each="ingredient : ${cheese}">
                <label>
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                </label>
                <span th:text="${ingredient.name}">SKŁADNIKI</span>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Wybierz warzywa</h3>
            <div th:each="ingredient : ${veggies}">
                <label>
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                </label>
                <span th:text="${ingredient.name}">SKŁADNIKI</span>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Wybierz sosy</h3>
            <div th:each="ingredient : ${sauce}">
                <label>
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                </label>
                <span th:text="${ingredient.name}">SKŁADNIKI</span>
            </div>
        </div>

        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">Obowiązkowe pole</span>

    </div>
    <div>
        <h3>Nadaj nazwę przygotowanego taco:</h3>
        <label>
            <input type="text" th:filed="*{name}">
        </label>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Obowiązkowe pole</span>
        <br>

        <button>Wyślij zamówienie</button>
    </div>
</form>
</body>
</html>
